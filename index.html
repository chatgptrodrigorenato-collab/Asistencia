<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de asistencia con ubicaci贸n</title>
  <script>
    function redirigirConUbicacion() {
      if (!navigator.geolocation) {
        alert("Tu navegador no permite acceder a la ubicaci贸n.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lng = position.coords.longitude.toFixed(6);
          const ubicacion = `${lat},${lng}`;  // NO usar encodeURIComponent

          const url = `https://docs.google.com/forms/d/e/1FAIpQLScfS4RKMXULBYuTapuIkj7rbb2Tv6VpCdgx-r_JgYh92hLbjA/viewform?usp=pp_url&entry.1869713733=${ubicacion}`;

          window.location.href = url;
        },
        (error) => {
          alert("Error al obtener la ubicaci贸n.");
          console.error(error);
        }
      );
    }

    window.onload = redirigirConUbicacion;
  </script>
</head>
<body>
  <h2>Obteniendo tu ubicaci贸n...</h2>
  <p>Por favor espera mientras te redirigimos al formulario.</p>
</body>
</html>
