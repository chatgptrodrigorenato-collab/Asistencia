<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de asistencia con ubicación</title>
  <script>
    function redirigirConUbicacion() {
      if (!navigator.geolocation) {
        alert("Tu navegador no permite acceder a la ubicación.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lng = position.coords.longitude.toFixed(6);
          const ubicacion = encodeURIComponent(`${lat},${lng}`);

          const url = `https://docs.google.com/forms/d/e/1FAIpQLScfS4RKMXULBYuTapuIkj7rbb2Tv6VpCdgx-r_JgYh92hLbjA/viewform?usp=pp_url&entry.1869713733=${ubicacion}`;

          // Redirigir al formulario con ubicación incluida
          window.location.href = url;
        },
        (error) => {
          alert("Error al obtener ubicación. Verifica los permisos.");
          console.error(error);
        }
      );
    }

    window.onload = redirigirConUbicacion;
  </script>
</head>
<body>
  <h2>Obteniendo ubicación...</h2>
  <p>Por favor espera mientras te redirigimos al formulario.</p>
</body>
</html>
